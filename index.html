<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="todo.png" type="image/gif" sizes="16x16">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>todos</h1>

    <form id="form">
        <input type="text" id="input" class="input" placeholder="Enter Your todo" autocomplete="off">
        <ul class="todos" id="todos">
        </ul>
    </form>
    <small>Single click to toggle complete. <br> Double click to delete completed task.</small>
</body>
</html>
